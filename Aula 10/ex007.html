<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <button type="button" onclick="somar()">Somar</button>
    <h2 id="resultado">Resultado: </h2>
    <script>
        
        
        function somar(){
            var input_1 = document.querySelector('input#txt1')
            var input_2 = document.querySelector('input#txt2')
            var resultado = document.querySelector('h2#resultado')
            var n1 = Number(input_1.value)
            var n2 = Number(input_2.value)
            var s = n1 + n2
            resultado.innerHTML = `Resultado: ${s}`
        }
        
    </script>
</body>
</html>
