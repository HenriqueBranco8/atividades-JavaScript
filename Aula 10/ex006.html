<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Compre agora
    </div>

    <script>
        var acao = document.getElementById('area')
        acao.addEventListener('click', clicar)
        acao.addEventListener('mouseout', saida)
        acao.addEventListener('mousemove', mexendo)
        function clicar(){
            acao.style.background = 'red'
            acao.innerHTML = 'VocÃª comprou :)'
            acao.style.margin = '10px 50px'
        }
        function saida(){
            acao.style.background = '#E54A92'
            acao.innerHTML = 'Compre'
            
        }
        function mexendo(){
            acao.style.background = '#E53F7A'
            acao.innerHTML = 'Compre ðŸ¤¤'
            acao.style.margin = '300px 300px'
        }
    </script>
</body>
</html>
