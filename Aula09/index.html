<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt Arial; 
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>

    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <p>Aqui vai o resultado</p>

    <div id="ação">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]
        document.write(`O primeiro parágrafo está escrito assim: ${p1.innerHTML}`)
        p1.style.color = 'yellow'
        document.write(p1.innerHTML)

        //var d = document.getElementById('ação')
       // d.style.color ='red'
        //d.innerText = 'Colocando a mão na massas'
        var d = document.querySelector(`div#ação`)
        d.style.color = 'red'

    </script>
</body>
</html>
