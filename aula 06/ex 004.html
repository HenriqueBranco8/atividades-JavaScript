<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 2em arial, verdana, helvetica;
        }
        
    </style>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.`)
        document.write(`<br>Seu nome em maúsculo é ${nome.toUpperCase()}`)
        document.write(`<br>Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
