<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JavaScript</title>
    <style>
        body{
            background-color: blanchedalmond;
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>


    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá,<Strong> ${nome}</Strong>. Seu nome tem tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minuscuilo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
