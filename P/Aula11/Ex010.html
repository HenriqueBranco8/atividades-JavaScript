<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran KKKK</title>
    <style>
        body{
            background-color: rgb(218, 152, 152);
        }
       
    </style>
</head>
<body>

   <h1>Sistemas de Multas</h1>
   Velocidade do carro <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="resultado"></div>

    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvelocidade')
            var res = document.querySelector('div#resultado')
            var velocidade = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de<strong> ${velocidade} km/h</strong>`
            res.innerHTML += `<p>Sempre Dirija de sinto de segurança</p>`
            if (velocidade > 80){
                res.innerHTML += `<p>Você está <strong>MULTADO!!!! VAGABUNDOOOOOOOOOOO</strong></p>`
            } else{
                res.innerHTML += `<p>Bom garoto, ande conforme a <ins>LEI</ins> pede!</p>`
            }
        }
    </script>
</body>
</html>
