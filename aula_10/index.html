<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
        }
        div.div_one{
          font: normal 20pt Arial;
          background-color: red;
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="div_one" onclick="primeiro()">
        DIV
    </div>
    <script>
        function primeiro() {
            var area = document.getElementsByClassName('div_one')
            area.innerText = 'Clicou!'
        }
    </script>
</body>
</html>
