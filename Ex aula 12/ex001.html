<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div id="mensagem_hora">
        </div>

        <div id="img_hora">
            
        </div>
    </section>
    <footer><p>&copy; Site feito por Henrique Branco</p></footer>

    <script>
        var hora_usuario = 6
        var cria_img = document.createElement('img')
        var father_cria_img = document.querySelector('#img_hora')
        var escreve_hora = document.querySelector('#mensagem_hora')
        escreve_hora.innerHTML = `${hora_usuario}`

        if(hora_usuario >= 6 && hora_usuario < 12){
            escreve_hora.innerHTML = `Agora são ${hora_usuario} horas da manhã`
            cria_img.src = 'imagens/dia-1000.jpg'
            cria_img.alt = 'imagem da manhã'
            father_cria_img.appendChild(cria_img)
            
        } else if(hora_usuario >= 12 && hora_usuario < 18){
            escreve_hora.innerHTML = `Agora são ${hora_usuario} horas da tarde`
            cria_img.src = 'imagens/tarde-full-1000.jpg'
            cria_img.alt = 'imagem da tarde'
            father_cria_img.appendChild(cria_img)
        }
    </script>
</body>
</html>
